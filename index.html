<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Sumana Sattar</title>
</head>
<body>
    <div class="container">
      <div class="gridContainer">
        <div class="bigCircle">
          <image src="images/bigCircle.png"></image>
        </div>
        <div class="smallCircle">
          <image src="images/smallCircle.png"></image>
        </div>
        <div id="socialMediaIcons">
          <image src="images/github.svg" alt="logo of github" class="mediaIcons"></image>
          <image src="images/LinkedIn.png" alt="logo of LinkedIn" class="mediaIcons"></image>
          <image src="images/facebook logo.png" alt="logo of facebook"  class="mediaIcons"></image>
          <image src="images/instagramlogo.png" alt="logo of instagram"  class="mediaIcons"></image>
        </div>
        <div class="aboutText">
          <h1>About</h1>
          <p>I have passion for UI effects and animations. Websites don't have to be static,
             I love making pages come to life.I have a strong preference for easy to use design. </p>
        </div>
        <div class="homeIcon">
          <image src="images/home.png" alt="home Page icon" width="60rem"></image>
        </div>
        <div class="card aboutCard">
          <img src="images/About.png" alt="Avatar" style="width:100%" class="cardImage">
          <div class="cardTitle ">
            About 
          </div> 
        </div>
        <div class="card workCard">
          <img src="images/Work.png" alt="Avatar" style="width:100%" class="cardImage">
          <div class="cardTitle ">
            Work
          </div> 
        </div>
        <div class="card contactCard">
          <img src="images/Contact.png" alt="Avatar" style="width:100%" class="cardImage">
          <div class="cardTitle ">
            Contact
          </div> 
        </div>
        <img src="images/portfolio pic.jpg" alt="profile picture of Sumana" class="profilePic">
        <div class="intoText">
          <h1 class="into">I am <span>Sumana</span></h1>
          <h2 class="frontEndDev">Front End Developer</h2>
        </div>
        
      
      </div>
       

    </div>
 

   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="main.js"></script>    
</body>
</html>
